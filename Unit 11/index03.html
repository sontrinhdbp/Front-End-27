<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<ul class="location">
		<li>Hà Nội</li>
		<li>Hải Phòng</li>
		<li>Thái BÌnh</li>
	</ul>

	<script>
		$(function(){
			$('.location').prepend('<li>Điện Biên</li>'); //thêm vào vị trí đầu tiên của các thành phần con
			$('.location').append('<li>Hà Tĩnh</li>');    //thêm vào vị trí cuối cùng của các thành phần con
			$('.location').after('<p>bạn ở đâu?</p>');	//thêm vào ngay sau thành phần đang gọi
			$('.location').before('<p>Tạm biệt!</p>'); //thêm vào ngay trước thành phần đang gọi
		});
	</script>
</body>
</html>
