<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var x = prompt("nhập số cần kiểm tra: ");
		if(x%2==0){
			if (x<0) {
				document.write(x + " là số chẵn âm")
			}else
			alert(x + " là số chẵn dương")
		}
		else{
			if (x>0) {
				document.write(x + " là số lẻ dương")
			}else
			alert(x +" là số lẻ âm")
		}
	</script>
</head>
<body>
	
</body>
</html>
