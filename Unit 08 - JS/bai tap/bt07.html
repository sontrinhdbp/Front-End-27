<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	for (var i = 1; i < 7; i++) {
		document.write("*******<br>");
	}
	document.write("<br>");
	document.write("********<br>");
	for (var i = 1; i < 5; i++) {
		document.writeln("*"+"&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp"+"*<br>");
	}
	document.write("********<br>");
	document.write("<br>");

	for (var i = 1; i <= 7; i++) {
		for (var j = 0; j < i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}
	document.write("<br>");
	for (var i = 7; i > 0; i--) {
		for (var j = 0; j < i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}
</script>
