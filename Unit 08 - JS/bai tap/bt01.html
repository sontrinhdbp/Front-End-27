<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var dem = 0;
		for (var i = 1; i <= 100; i++) {
			if(i % 3 == 0 || i % 7 == 0){
				dem += 1;
				document.writeln(i + " ");
			}
		}
		alert("có " + dem + " số chia hết cho 3 và 7 trong đoạn từ 1 - 100");
		document.writeln("<br>có " + dem + " số chia hết cho 3 và 7 trong đoạn từ 1 - 100");
	</script>
</head>
<body>
	
</body>
</html>
