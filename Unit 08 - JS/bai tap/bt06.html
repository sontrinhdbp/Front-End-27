<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var tong = 0;
		var dem = 0;
		var i = 0;
		 while (dem != 10){
			if(i % 2 == 0){
				tong += i;
				dem++;
			}
			i++;
		}
		alert("tổng 10 số chẵn đầu tiên là: " + tong);
		document.writeln("<br>tổng 10 số chẵn đầu tiên là: " + tong);
	</script>
</head>
