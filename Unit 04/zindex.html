<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-Index</title>
	<style>
	#div1, #div2, #div3{
		width: 100px;
		height: 100px;
		color: white;
	}
		#div1{
			background-color: red;
			position: absolute;
			top: 30px;
			left: 0;
			z-index: 2;
		}
		#div2{
			background-color: green;
			position: absolute;
			top: 0;
			left: 30px;
			z-index: 1;
		}
		#div3{
			background-color: blue;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
		}
		.parent{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
	</div>
</body>
</html>
