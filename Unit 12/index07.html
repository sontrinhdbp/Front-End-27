<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		div{
			background-color: red;
			position: absolute;
			left: 0;
			width: 200px;
			height: 200px;
		}
		button{
			position: absolute;
			left: 0;
			top: 300px;
		}
	</style>
</head>
<body>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		<button id="btn">Left</button></div>
	
	<script>
		$(document).ready(function() {

			$('#btn').click(function(event) {
				/* Act on the event */
				$('div').animate({
					left: '+=250px',
					'font-size' : '+=5px',
				});
			});
		});
	</script>
</body>
</html>
