<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			display: inline-block;
		}

		#div1{
			background-color: red;
			/*display: none;*/
		}

		#div2{
			background-color: green;
		}

		#div3{
			background-color: blue;
		}
		#inline{
			display: inline;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>

	<p>Lorem ipsum dolor sit amet, consectetur <p id="inline">123456</p>adipisicing elit. Sint assumenda culpa impedit, asperiores tempore.</p>
	


</body>
</html>
